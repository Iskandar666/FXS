<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
 <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<title>将进酒</title>
</head>
<body>
  <div id="txt" class="div1"> 
     <h5 id="ttl">将进酒</h5>
        <p>君不见，黄河之水天上来，奔流到海不复回。</p>
        <p>君不见，高堂明镜悲白发，朝如青丝暮成雪。</p>
        <p>人生得意须尽欢，莫使金樽空对月。</p>
        <p>天生我材必有用，千金散尽还复来。</p>
        <p>烹羊宰牛且为乐，会须一饮三百杯。</p>
        <p>岑夫子，丹丘生，将进酒，杯莫停。</p>
        <p>与君歌一曲，请君为我倾耳听。</p>
        <p>钟鼓馔玉不足贵，但愿长醉不复醒。</p>
        <p>古来圣贤皆寂寞，惟有饮者留其名。</p>
        <p>陈王昔时宴平乐，斗酒十千恣欢谑。</p>
        <p>主人何为言少钱，径须沽取对君酌。</p>
        <p>五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。</p>
  </div>
  <form>
    <input type="button" value="获取内容" id="but1">  
    <input type="button" value="改变内容" id="but2">
    <input type="button" value="取消设置" id="but3">
  </form>
  <script type="text/javascript">
    $(function(){
        $('body').css('display','flex').css('font-size','14px').css('align-items','center').css('flex-direction','column').css('justify-content','center').css('line-height','26px');
        $('.div1').css({'text-align':'center','height':'550px','width':'800px','border':'#333 solid 1px','padding':'5px'});
        $('p').css('line-height','18px')
    })
	
  	$(document).ready(function(){
      $('#but1').click(function(){
        var a=$('#txt').text()
        alert(a)
      })
    })
    $(document).ready(function(){
      $('#but2').click(function(){
        $('#ttl').html('<b>将进酒 <br>作者：李白</b>').css('color','#fff').css('background','#999').css('font-size','20px').css('line-height','28px')
      })
    })
    $(document).ready(function(){
      $('#but3').click(function(){
        $('#ttl').html('将进酒').css('color','#000').css('background','#fff').css('font-size','14px');
        $('p').css({'color':'#000','font-size':'14px','background':'#fff'})
      })
    })
  </script>
</body>
</html>
